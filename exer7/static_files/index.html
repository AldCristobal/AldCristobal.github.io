<!DOCTYPE html>
<html> 
	<head> 
		<title>
			Food Cards
		</title>
	</head>

	<body>
		<h1>Food Cards</h1>

		<form>
			<label>
				Food name:
			</label>
			<br>
			<input type="text" id="foodname">
			<br>
			
			<label>
				Description:
			</label>
			<br>
			<input type="text" id="desc">
			<br>
			
			<label>
				Image URL:
			</label>
			<br>
			<input type="text" id="imagelink">
			<br>

			<label>
				Rank:
			</label>
			<br>
			<input type="number" id="ranking">
			<br>
		</form>

		<button id="submit-foodcard">
			Submit
		</button>

		<div id="foodcard-container" class="foodcard-container">
			
		</div>

		<script src="http://localhost:3000/form.js"></script>
	</body>
</html>
